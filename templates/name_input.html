{% extends "base.html" %}
{% block content %}
<div class="h-screen flex justify-center items-center">
  <div class="bg-gray-200 dark:bg-[#1a1a1a] p-10 rounded-xl shadow-xl w-96 border dark:border-gray-700">
    <h1 class="text-2xl mb-4 text-center font-semibold text-yellow-500">Welcome!</h1>
    <p class="text-center mb-4">Enter your display name:</p>

    <form method="post" action="/set-name" class="space-y-4">
      <input name="display_name" placeholder="Your name..." class="w-full p-3 rounded bg-white dark:bg-[#111] border dark:border-gray-700">
      <button class="w-full p-3 bg-yellow-500 hover:bg-yellow-600 rounded font-bold">
        Continue
      </button>
    </form>
  </div>
</div>
{% endblock %}
